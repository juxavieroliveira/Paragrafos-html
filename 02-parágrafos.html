<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parágrafos </title>
</head>
<body>

    <h2> Entendendo como utilizar um parágrafo </h2>

    <!-- tags semanticas ajuda a atribuir significado e contexto para o conteudo
pra fins de acessibilidade ela é mt importante -->

<!-- b= bold (negrito) = aplica um efeito visual porém sem um valor sêmantico-->
 <p> Este aqui é um exemplo de um <b> parágrafo </b> utilizando um elemento sêmantico </p>

 <!-- strong (forte)-->
  <p> Este é outro paragrafo utilizando a tag/marcação <strong> semantica </strong> </p>

  <!--Os leitores de tela, utilizam entonação na voz para indicar que o conteúdo necessita de ênfase, o mesmo ocorre com o em -->

  <!-- podemos combinar tags, ou seja, utiliza-las uma dentro da outra. No exemplo abaixo, aplicamos a tag <br>, br significa break row ( quebra de linha)-->
   <p> Esse é o <em> exemplo </em> de um texto muito muito grande onde eu precisei <br> <i> quebra-lo </i> pois estava ocupando muito espaço na tela </p>
   
   <!-- EM = emphasis (ênfase) para a nossa palavra -->

</body>
</html>
